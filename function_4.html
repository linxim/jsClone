<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {

                (function (j) {
                    arr[j] = function () {
                        document.write(j + " ");
                    }
                }(i));
                
                //立即执行函数

                // arr[i]=function(){             //将每个function(){}赋值给arr[i],但arr[i]中并没有值
                //     document.write(i+" "); //当myArr[j]();执行才引用这时i=10;
                // }
                //arr[i]=函数;  i变，函数不变,
            }
            return arr;
        }
        var myArr = test();
        for (var j = 0; j < 10; j++) {
            myArr[j]();      //document.write(i+" ");
        }

    </script>
</body>

</html>

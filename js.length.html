<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<script>
		function strlen(str){
			var len;
			var i;
			len=0;
			for(i=0;i<str.length;i++){
				if(str.charCodeAt(i)>255)len+=2;
				else len++;
			}
			return len;
		}
		var str="JavaScript编程语言";
		document.write("<h2>"+str+"</h2>");
		document.write("<p>实际长度="+strlen(str)+"字节</p>");
	</script>

	</body>
</html>

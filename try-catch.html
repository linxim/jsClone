<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //    在try里面发生错误，不会执行错误后的try里面的代码
        // Error.name的六种值对应的信息。
        // 1.EvalError:eval()的使用与定义不一致
        // 2.RangeError:数值越界
        // 3.ReferenceError:非法或不能识别的引用
        // 4.SyntaxError:发生语法解析错误
        // 5.TypeError:操作数类型错误
        // 6.URLError:URI处理函数使用不当
        try {
            console.log('a');
            console.log(b);
            console.log('c');
        } catch (e) {
            console.log(e.name + " " + e.message); //错误信息
        }
        console.log('d');

    
    </script>
</body>

</html>
